    <style>
        :root { --bg: #0a0a0a; --white: #ffffff; --lime: #C3FF00; --pink: #FF0055; --cyan: #00F0FF; --orange: #FF5C00; }
        body { font-family: 'Public Sans', sans-serif; background-color: var(--bg); color: var(--white); overflow-x: hidden; background-image: radial-gradient(rgba(255,255,255,0.08) 1.5px, transparent 1.5px); background-size: 35px 35px; }
        
        @media (pointer: fine) { body { cursor: none; } }
        
        #cursor { 
            width: 30px; height: 30px; 
            border: 2px solid var(--lime); 
            border-radius: 50%; 
            position: fixed; pointer-events: none; z-index: 1000000; 
            display: none; align-items: center; justify-content: center; 
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: difference;
        }
        #cursor::after {
            content: ''; width: 4px; height: 4px; background: var(--pink); border-radius: 50%;
        }
        @media (pointer: fine) { #cursor { display: flex; } }
        
        @keyframes brutal-pulse { 0%, 100% { text-shadow: 4px 4px 0px var(--pink); transform: skewX(-10deg) scale(1); } 50% { text-shadow: -4px -4px 0px var(--cyan); transform: skewX(-8deg) scale(1.02); } }
        .brutal-heading { display: inline-block; color: var(--lime); transform: skewX(-10deg); text-shadow: 6px 6px 0px var(--pink); animation: brutal-pulse 4s infinite ease-in-out; }

        .connect-card { 
            position: relative;
            border: 6px solid var(--white); 
            padding: 2.5rem; 
            background: black; 
            color: white; 
            min-height: 220px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        border-color 0.2s linear;
            box-shadow: 14px 14px 0px 0px var(--lime);
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .connect-card:hover { 
            transform: translate(-6px, -6px) rotate(-1deg) scale(1.02); 
            box-shadow: 18px 18px 0px 0px var(--pink); 
            border-color: var(--pink); 
            color: var(--pink); 
            z-index: 10;
        }

        .connect-card::after {
            content: "";
            position: absolute;
            top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), rgba(255, 0, 85, 0.4), transparent);
            transform: skewX(-20deg); pointer-events: none;
        }
        
        .connect-card:hover::after { animation: shine-swipe 0.75s ease-out forwards; }

        @keyframes shine-swipe { 0% { left: -150%; } 100% { left: 150%; } }

        .connect-card:active {
            transform: translate(0px, 0px) scale(0.96) !important;
            box-shadow: 4px 4px 0px 0px var(--cyan) !important;
            border-color: var(--cyan) !important;
        }

        .ripple {
            position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.8);
            transform: scale(0); animation: ripple-anim 0.6s linear; pointer-events: none;
        }
        @keyframes ripple-anim { to { transform: scale(4); opacity: 0; } }

        .nav-link { 
            position: relative; padding: 0.75rem 1.25rem; font-weight: 800; text-transform: uppercase; font-size: 0.75rem; 
            border: 4px solid white; display: flex; align-items: center; gap: 6px; background: white; color: black; 
            box-shadow: 4px 4px 0px rgba(255,255,255,0.2); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .nav-link:hover { background: var(--lime); transform: scale(1.1) rotate(-1deg) translateY(-2px); box-shadow: 8px 8px 0px black; }
        .nav-active { background: var(--orange) !important; color: white !important; box-shadow: 8px 8px 0px white !important; }

        .back-btn { 
            background: white; color: black; border: 4px solid black; font-weight: 900; text-transform: uppercase; 
            box-shadow: 8px 8px 0px var(--lime); padding: 1.5rem 3rem; display: inline-block; cursor: pointer; 
            width: 100%; text-align: center; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        .back-btn:hover { transform: translate(-4px, -4px); box-shadow: 12px 12px 0px var(--pink); background: var(--lime); }

        .bubble-effect { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999999; }
        .full-view-container { position: fixed; inset: 0; overflow-y: auto; z-index: 1500; background: black; padding-top: 100px; padding-bottom: 100px; }
        @media (max-width: 640px) { .nav-link span { display: none; } }
    </style>

    <div id="toast" class="fixed bottom-12 left-1/2 -translate-x-1/2 hidden z-[5000] pointer-events-none">

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyC-ljBHE316s_9ssHeBjyQ2zF6lpNo93VY", 
            authDomain: "website-ddb0c.firebaseapp.com", 
            projectId: "website-ddb0c", 
            storageBucket: "website-ddb0c.firebasestorage.app", 
            messagingSenderId: "143641913342", 
            appId: "1:143641913342:web:ef0f6494e3676d6396c2af" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const statsDoc = doc(db, 'artifacts', 'web-page', 'public', 'data', 'stats', 'counters');
        onSnapshot(statsDoc, (doc) => {
            const vCountEl = document.querySelector('.mono.text-xs.md\\:text-sm');
            if (vCountEl) {
                vCountEl.innerHTML = `Node Social <span class="text-pink-600 animate-pulse">${(doc.data()?.total || 0).toLocaleString()}</span> ‚ö°`;
            }
        });
        
        window.createRipple = (event) => {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            const rect = button.getBoundingClientRect();
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add("ripple");
            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) ripple.remove();
            button.appendChild(circle);
        };
        
        window.copyText = async (text) => { 
            if (navigator.vibrate) navigator.vibrate(50);
            try {
                await navigator.clipboard.writeText(text);
                const toast = document.getElementById('toast'); 
                toast.classList.remove('hidden'); 
                setTimeout(() => toast.classList.add('hidden'), 2000); 
            } catch (err) { console.error('Copy failed', err); }
        };
        
        document.addEventListener('mousemove', e => { 
            const cursor = document.getElementById('cursor'); 
            if (cursor) { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; } 
        });
        
        document.addEventListener('mousedown', () => {
            const cursor = document.getElementById('cursor');
            if(cursor) cursor.style.transform = "scale(0.8)";
        });
        
        document.addEventListener('mouseup', () => {
            const cursor = document.getElementById('cursor');
            if(cursor) cursor.style.transform = "scale(1)";
        });
        
        const bCanvas = document.getElementById('bubble-canvas'); 
        const bCtx = bCanvas.getContext('2d'); 
        let bubbles = [];
        const resize = () => { bCanvas.width = window.innerWidth; bCanvas.height = window.innerHeight; }; 
        resize(); 
        window.addEventListener('resize', resize);
        
        class Bubble { 
            constructor(x, y) { 
                this.x = x; this.y = y; this.size = Math.random() * 8 + 4; 
                this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * -4 - 1; 
                this.opacity = 1; this.color = ['#C3FF00', '#FF0055', '#00F0FF'][Math.floor(Math.random()*3)]; 
            } 
            update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.02; } 
            draw() { bCtx.globalAlpha = this.opacity; bCtx.beginPath(); bCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); bCtx.fillStyle = this.color; bCtx.fill(); } 
        }
        
        function loop() { 
            bCtx.clearRect(0, 0, bCanvas.width, bCanvas.height); 
            for (let i = 0; i < bubbles.length; i++) { 
                bubbles[i].update(); bubbles[i].draw(); 
                if (bubbles[i].opacity <= 0) { bubbles.splice(i, 1); i--; } 
            } 
            requestAnimationFrame(loop); 
        } 
        loop();
        
        window.addEventListener('mousedown', e => { for (let i = 0; i < 8; i++) bubbles.push(new Bubble(e.clientX, e.clientY)); });
    </script>
