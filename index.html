    <script>
        window.copyText = (text) => { const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); const toast = document.getElementById('toast'); toast.classList.remove('hidden'); setTimeout(() => toast.classList.add('hidden'), 2000); };
        document.addEventListener('mousemove', e => { const cursor = document.getElementById('cursor'); if (cursor) { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; } });
        const bCanvas = document.getElementById('bubble-canvas'); const bCtx = bCanvas.getContext('2d'); let bubbles = [];
        const resize = () => { bCanvas.width = window.innerWidth; bCanvas.height = window.innerHeight; }; resize(); window.addEventListener('resize', resize);
        class Bubble { constructor(x, y) { this.x = x; this.y = y; this.size = Math.random() * 8 + 4; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * -4 - 1; this.opacity = 1; this.color = ['#C3FF00', '#FF0055', '#00F0FF'][Math.floor(Math.random()*3)]; } update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.02; } draw() { bCtx.globalAlpha = this.opacity; bCtx.beginPath(); bCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); bCtx.fillStyle = this.color; bCtx.fill(); } }
        function loop() { bCtx.clearRect(0, 0, bCanvas.width, bCanvas.height); for (let i = 0; i < bubbles.length; i++) { bubbles[i].update(); bubbles[i].draw(); if (bubbles[i].opacity <= 0) { bubbles.splice(i, 1); i--; } } requestAnimationFrame(loop); } loop();
        window.addEventListener('mousedown', e => { for (let i = 0; i < 8; i++) bubbles.push(new Bubble(e.clientX, e.clientY)); });
    </script>
